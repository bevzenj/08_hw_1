<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cup coffe</title>
</head>
<body>
    <div class="container">
        <div class="bronze">
            <span class="cost">&#36; 2</span>
            <img src="./image/bronze/smoke.png" alt="smoke" class="top_img">
            <div class="cup_img">
                <img src="./image/bronze/cup.png" alt="cup" class="middle_img">
            </div>
            <h2 class="name_coffe">Bronze</h2>
            <p class="description_coffe">
                any cup of coffe until &#36;3
            </p>
        </div>
        <div class="gold">
            <span class="cost">&#36; 3</span>
            <img src="./image/gold/smoke.png" alt="smoke" class="top_img">
            <div class="cup_img">
                <img src="./image/gold/cup.png" alt="cup" class="middle_img">
            </div>
            <h2 class="name_coffe">Gold</h2>
            <p class="description_coffe">
                any cup of coffe until &#36;5
            </p>
        </div>
        <div class="silver">
            <span class="cost">&#36; 2.5</span>
            <img src="./image/silver/smoke.png" alt="smoke" class="top_img">
            <div class="cup_img">
                <img src="./image/silver/cup.png" alt="cup" class="middle_img">
            </div>
            <h2 class="name_coffe">Silver</h2>
            <p class="description_coffe">
                any cup of coffe until &#36;14
            </p>
        </div>
    </div>
</body>
</html>
